<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Ticket Management System</h1>
                <div class="user-actions">
                    <span id="welcomeMessage">Welcome, User</span>
                    <button id="logoutBtn" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-actions">
                <h2>Dashboard</h2>
                <button id="createTicketBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Create Ticket
                </button>
            </div>

            <div class="ticket-columns">
                <div class="ticket-column" id="Assigned">
                    <div class="column-header">
                        <h3>Assigned</h3>
                        <span class="ticket-count" id="AssignedCount">0</span>
                    </div>
                    <div class="column-content" ondragover="allowDrop(event)" ondrop="drop(event, 'Assigned')"></div>
                </div>

                <div class="ticket-column" id="InProcess">
                    <div class="column-header">
                        <h3>In Process</h3>
                        <span class="ticket-count" id="InProcessCount">0</span>
                    </div>
                    <div class="column-content" ondragover="allowDrop(event)" ondrop="drop(event, 'In Process')"></div>
                </div>

                <div class="ticket-column" id="Resolved">
                    <div class="column-header">
                        <h3>Resolved</h3>
                        <span class="ticket-count" id="ResolvedCount">0</span>
                    </div>
                    <div class="column-content" ondragover="allowDrop(event)" ondrop="drop(event, 'Resolved')"></div>
                </div>

                <div class="ticket-column" id="Deployed">
                    <div class="column-header">
                        <h3>Deployed</h3>
                        <span class="ticket-count" id="DeployedCount">0</span>
                    </div>
                    <div class="column-content" ondragover="allowDrop(event)" ondrop="drop(event, 'Deployed')"></div>
                </div>

                <div class="ticket-column" id="Closed">
                    <div class="column-header">
                        <h3>Closed</h3>
                        <span class="ticket-count" id="ClosedCount">0</span>
                    </div>
                    <div class="column-content" ondragover="allowDrop(event)" ondrop="drop(event, 'Closed')"></div>
                </div>
            </div>
        </main>

        <!-- Create Ticket Modal -->
        <div id="createTicketModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Ticket</h2>
                    <button class="close-btn" id="closeModalBtn">Ã—</button>
                </div>
                <div class="modal-body">
                    <form id="createTicketForm">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" placeholder="Enter customer name" required>
                            <div class="error-message" id="customerNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="ticketTitle">Ticket Title</label>
                            <input type="text" id="ticketTitle" placeholder="Enter ticket title" required>
                            <div class="error-message" id="ticketTitleError"></div>
                        </div>
                        <div class="form-group">
                            <label for="ticketPosition">Position</label>
                            <select id="ticketPosition" required>
                                <option value="Assigned">Assigned</option>
                                <option value="In Process">In Process</option>
                                <option value="Resolved">Resolved</option>
                                <option value="Deployed">Deployed</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Create Ticket</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <div class="toast-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="toast-message" id="toastMessage"></div>
            </div>
        </div>

        <script src="scripts/dashboard.js"></script>
    </div>
</body>
</html>
